background:transparent;

        <div class="content">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h2 class="mb-3"><b>Change Password</b></h2>
                </div>
                  <h5 class="correct_pass">{{msg1}}</h5>
                  <h5 class="wrong_pass">{{msg2}}</h5>
                  <h5 class="wrong_pass">{{msg3}}</h5>
                        <div class="card-body">
                            <form method="post" class="form" role="form" autocomplete="off">

                                <div class="form-group">
                                    <label for="inputPasswordOld" >Current Password:</label>
                                    <input type="password" name="current" class="form-control" id="inputPasswordOld" required="">
                                </div><br>
                                <div class="form-group">
                                    <label for="inputPasswordNew" >New Password:</label>
                                    <input type="password" name="new" class="form-control" id="inputPasswordNew" required="">
                                    <span class="form-text small text-muted">
                                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                        </span>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNewVerify">Re-enter:</label>
                                    <input type="password"  name="verify" class="form-control" id="inputPasswordNewVerify" required="">
                                    <span class="form-text small text-muted">
                                            To confirm, type the new password again.
                                        </span>
                                </div><br>

                                <div class="form-group">
                                    <button type="submit" class=" btn-success btn-sm float-right">Save</button>
                                </div>
                            </form>
                        </div>
                  </div>
                    </div>
                    </div>
                    </div>
