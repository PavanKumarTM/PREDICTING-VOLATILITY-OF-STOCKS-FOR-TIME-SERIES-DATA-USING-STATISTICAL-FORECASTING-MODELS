
<!DOCTYPE html>
<html lang="en">
<head>
  <title>|Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link href="/static/css/stock_style.css" rel="stylesheet">

    <style>

.predict{
font-size:25px;
border-radius:15px;
padding:5px;
}
.predict:hover{background-color:gold;}

label{color:white;}
    </style>
</head>
<body>
<div class="start">
  <div class="body" >
             <img class="img" src="static/stock1.jpg">
                <div class="last">
                    <div class="container-fluid">
                    <h1 class="tuber  bg-dark">STOCK MARKET PRICE PREDICTION USING TIME SERIES MODEL</h1>
                        <input type="color">
                        </div>
<div id="buttons" class="btn-group-vertical">
    <a class="side_button " href="/home"><button type="button" class="btn btn-primary active">Home</button></a>
    <a class="side_button" href="/arima"><button type="button" class="btn btn-primary">Arima</button></a>
    <a class="side_button" href="/lstm"><button type="button" class="btn btn-primary">Lstm</button></a>
     <a class="side_button" href="/graphs"><button type="button" class="btn btn-primary">Data Visualization </button></a>
    <a class="side_button" href="/password"> <button type="button" class="btn btn-primary">Change Password</button></a>
  <a class="side_button" href="/logout"> <button type="button" id="logout" class="btn btn-primary">Logout</button></a>
</div>
 <br><br><br>
    <div class="content">
       <form class="form-horizontal" action="/submit" method="post" style="margin-left:10%;" enctype="multipart/form-data">
            <div class="row">
               <div class="col">
                      <div class="form-group">
                       <label class="control-label col-sm-8" for="past">Enter Yesterday Value :</label>
                      <div class="col-lg-4">
                      <input type="text"   class="form-control" required placeholder="Enter yesterday stock value here.. "  name="past" id="past"/>
                      </div>
                      </div>
               </div>

            </div>
               <br><br><br>
         <div class="row">
               <div class="col">
                    <div class="form-group">
                   <label class="control-label col-sm-6" for="now">Enter Today Value :</label>
                   <div class="col-lg-4">
                    <input type="text"  class="form-control" required placeholder="Enter today stock value here.."  name="new" id="now"/>
                   </div>
                   </div>
               </div>

       </div><br>
           <center>
            <div class="row">
                <div class="col">
        <div class="form-group">
             <div class="col-sm-offset-3 col-sm-8">
            <button style="width:100px;height:50px;margin-left:-100%;" type="submit" class="btn-success predict">Predict</button>
            </div>
            </div>
                </div>

            </div>
               </center>
       </form>

        {% if predict %}
        <p style="color:white;">Prediction:</p>
        <p style='width:50%;text-align:center;font-size:45px;font-weight:800;' class="jumbotron">{{ predict }}</p>
        {% endif %}

</div>
</div>
</div>
  </div>

</body>
</html>
